<section id="listing">
    <div class="container-fluid">
        <div class="icon mb-5">
            <a routerLink="/"><i class="fab fa-airbnb"></i></a>
        </div>
       <div class="container mt-5">
        <h2 class="mb-5 text-center">Your Listing</h2>
        
           <div class="row" *ngIf="hosts.length>0 ">
               <div class="col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let item of hosts[0];let currentIndex=index">
                <div class="card">
                    <img class="card-img-top" src="/assets/images/11.jpg" width="100%" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"><span> {{item.address}}</span></h5>
                      <p class="card-title"><span> {{item.description}} </span></p>
                      <h5 class="card-title"><span> {{item.propertyType}}</span></h5>
                      <h5 class="card-title"><span> {{item.numberOfGuests}} guests</span></h5>
                      <h5 class="card-title"><span> {{item.numberOfBedrooms}} bedrooms</span></h5>
                      <h5 class="card-title"><span> {{item.numberOfBathrooms}} bathrooms</span></h5>
                      <h5 class="card-title"><span> {{item.totalPrice}}</span></h5>
                      <h5 class="card-title"><span> {{item.numberOfNights}} Nights</span></h5>
                      <h5 class="card-title"><span> {{item.activities}} </span></h5>
                      <a [routerLink]="['/hosting/editListing',item.hostID]" routerLinkActive="router-link-active" class="btn btn-success mr-2">Edit</a>
                      <a class="btn btn-danger" (click)="deleteHost(currentIndex)">Delete</a>
                    </div>
                  </div>
               </div>
           </div>
       </div>
    </div>
</section>
